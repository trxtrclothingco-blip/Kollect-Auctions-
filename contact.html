<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kollect Auctions - Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header / Navigation with Burger Menu -->
  <header>
    <nav>
      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="items.html">Current Auctions</a></li>
        <li><a href="past-auctions.html">Past Auctions</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="add-product.html">Add Item (Admin)</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="container">
    <div class="item-card" style="padding:30px;">
      <h2 style="color: #b8860b; text-shadow: 0 0 8px #ffd700; text-align:center; margin-bottom:20px;">
        Contact Us
      </h2>
      <p style="max-width:800px; margin:0 auto; text-align:center; font-size:1.1em; color:#121212; line-height:1.8;">
        For inquiries or to consign items, use the form below.
      </p>
      <form style="margin-top:20px;">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <label style="color:#121212; display:block; margin:10px 0;">Upload Photos for Consignment (Clients):</label>
        <input type="file" multiple accept="image/*">
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Kollect Auctions. All rights reserved.</p>
  </footer>

  <!-- Burger Menu Script -->
  <script>
    const burger = document.querySelector('.burger');
    const navUl = document.querySelector('nav ul');
    burger.addEventListener('click', () => {
      navUl.classList.toggle('active');
    });
  </script>
</body>
</html>
