<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollect Auctions - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <header>
        <!-- Same header -->
        <!-- ... -->
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>Specify all consignments final sales are subject to a 20% success fee.</p>
            <form>
                <input type="text" placeholder="Item Name" class="text-box">
                <input type="number" placeholder="Value" class="text-box">
                <input type="file" multiple class="text-box">
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
