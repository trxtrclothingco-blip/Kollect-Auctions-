<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollect Auctions - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styling for dark/light mode */
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }
        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Logo styling */
        .logo img {
            display: block;
            width: 600px; /* matches the Featured Auctions width */
            max-width: 90%; /* responsive for smaller screens */
            height: auto;
            margin: 0 auto 20px auto;
        }

        /* Featured Auctions title width */
        .featured-auctions h1 {
            max-width: 600px;
            width: 90%;
            margin: 0 auto 20px auto;
            text-align: center;
        }

        /* Search bar */
        .search-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input, .search-bar select, .search-bar button {
            padding: 10px;
            font-size: 16px;
        }

        /* Burger menu */
        .burger-menu {
            margin-top: 10px;
            width: 100%;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Featured product grid */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            max-width: 600px; /* same width as title and logo */
            width: 90%;
            text-align: center;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        footer {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="dark-mode">
    <header>
        <div class="logo">
            <img src="IMG_1558.jpeg" alt="Kollect Auctions Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search items...">
            <select>
                <option value="">All</option>
                <option value="auctions">Auctions</option>
                <option value="private-sales">Private Sales</option>
            </select>
            <select>
                <option value="">All Categories</option>
                <option value="tgc-graded">TGC’s Graded</option>
                <option value="tgc-raw">TGC’s Raw</option>
                <option value="movies-books">Movie & Books</option>
                <option value="figures">Figures</option>
                <option value="lego">Lego</option>
                <option value="video-games">Video Games</option>
                <option value="memorabilia">Memorabilia</option>
                <option value="comics">Comics</option>
                <option value="historical">Historical Items</option>
            </select>
            <button>Search</button>
        </div>
        <div class="burger-menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger">&#9776;</label>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="live-auctions.html">Live Auctions</a></li>
                    <li><a href="kollect100.html">Kollect 100</a></li>
                    <li><a href="private-sales.html">Private Sales</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><a href="results.html">Results</a></li>
                    <li><a href="sign-up.html">Sign In / Create Account</a></li>
                    <li>
                        <label for="theme-toggle">Light Mode</label>
                        <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="featured-auctions">
            <h1>Featured Auctions</h1>
            <div class="product-grid">
                <!-- Dummy product cards -->
                <div class="product-card">
                    <img src="placeholder.jpg" alt="Item 1">
                    <h2>Item 1</h2>
                    <p>Description of item 1.</p>
                </div>
                <div class="product-card">
                    <img src="placeholder.jpg" alt="Item 2">
                    <h2>Item 2</h2>
                    <p>Description of item 2.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer content if needed -->
    </footer>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
