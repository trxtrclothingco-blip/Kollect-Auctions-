<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auction Results – Kollect</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="firebase.js"></script>
<script type="module" src="results.js"></script>

<!-- ✅ DASHBOARD STYLE THEME -->
<script>
(function () {
  const isLight = localStorage.getItem("lightMode") === "true";

  if (isLight) {
    document.documentElement.classList.add("light-mode");
  }
})();
</script>

<style>
.ended-auction {
  background: #2a2a2a;
  border: 2px solid #FFD700;
  border-radius: 8px;
  padding: 12px;
  max-width: 300px;
  margin: 15px;
  display: inline-block;
  vertical-align: top;
  text-align: center;
}

.ended-auction img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 6px;
  margin-bottom: 10px;
}

.ended-auction h3,
.ended-auction p {
  margin: 5px 0;
  color: #FFD700;
}

.ended-auction .button {
  margin-top: 10px;
  padding: 8px 12px;
  background: #2a2a2a;
  color: #FFD700;
  border: 1px solid #FFD700;
  border-radius: 6px;
  cursor: pointer;
}

#auction-pagination-controls {
  text-align: center;
  margin-top: 15px;
}

#auction-pagination-controls button {
  margin: 0 5px;
  padding: 8px 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="burger" id="burgerMenu">
  <div></div><div></div><div></div>
</div>

<nav class="nav-menu" id="navMenu">
  <a href="index.html">Home</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="about.html">About Us</a>
  <a href="live_auctions.html">Live Auctions</a>
  <a href="kollect_100.html">Kollect 100</a>
  <a href="private_sales.html">Private Sales</a>
  <a href="contact.html">Contact Us</a>
  <a href="admin.html">Admin</a>
  <a href="results.html">Results</a>
  <a href="create_account.html">Sign In</a>
</nav>

<div id="user-status"></div>

<div class="container">
  <img src="IMG_1604.jpeg" alt="Kollect Auctions Logo" class="hero-image">
  <h1>Past Auction Results</h1>

  <div id="ended-auctions-list"></div>
  <div id="auction-pagination-controls"></div>

  <button class="button" onclick="window.location='index.html'">Back to Home</button>
</div>

<script type="module">
import { db } from './firebase.js';
import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

async function loadEndedAuctions() {
  const endedList = document.getElementById('ended-auctions-list');
  endedList.innerHTML = '';

  try {
    const querySnapshot = await getDocs(collection(db, 'listings'));

    if (querySnapshot.empty) {
      endedList.innerHTML = '<p>No ended auctions available.</p>';
      return;
    }

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      if (data.status !== 'ended') return;

      const { name, price, image, description } = data;

      const card = document.createElement('div');
      card.classList.add('ended-auction');

      card.innerHTML = `
        <img src="${image}" alt="${name}">
        <h3>${name}</h3>
        <p>${description || ''}</p>
        <p><strong>Final Price:</strong> £${price?.toLocaleString() || '0.00'}</p>
        <button class="button" onclick="window.location='live_auctions.html#${doc.id}'">View Item</button>
      `;

      endedList.appendChild(card);
    });
  } catch (error) {
    console.error('Error loading auctions:', error);
    endedList.innerHTML = '<p>Error loading auctions. Please try again later.</p>';
  }
}

document.addEventListener('DOMContentLoaded', loadEndedAuctions);
</script>

<script>

/* Burger Menu */
document.getElementById("burgerMenu")
  .addEventListener("click", () =>
    document.getElementById("navMenu").classList.toggle("open")
  );

/* ✅ DASHBOARD MATCHING TOGGLE */
const toggleBtn = document.getElementById("modeToggle");

toggleBtn.addEventListener("click", () => {

  const root = document.documentElement;

  root.classList.toggle("light-mode");

  const isLight = root.classList.contains("light-mode");

  localStorage.setItem("lightMode", isLight);

});

</script>

</body>
</html>
