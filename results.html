<script type="module" src="firebase.js"></script>

<!-- Burger Menu -->
<div class="burger" onclick="toggleMenu()">
  <div></div><div></div><div></div>
</div>

<!-- Navigation -->
<nav class="nav-menu" id="navMenu">
  <a href="index.html">Home</a>
  <a href="dashboard.html">Dashboard</a>

<!-- User Status & Logout -->
<div id="user-status">Checking login status...</div>
<button id="logout-button" style="display:none;" onclick="logoutUser()">Logout</button>

<!-- Main Container -->
<div class="container">
  <img src="IMG_1604.jpeg" alt="Kollect Auctions Logo" class="hero-image">
  <h1>Past Auction Results</h1>

  <!-- Results Table -->
  <div id="results-container">
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Sale Type</th>
          <th>Final Price (£)</th>
          <th>Highest Bidder</th>
          <th>Date Ended</th>
        </tr>
      </thead>
      <tbody id="results-body">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>

    <!-- Pagination -->
    <div id="pagination" class="pagination">
      <!-- Page buttons dynamically inserted -->
    </div>
  </div>
</div>
