</head>

<div id="user-status">Checking login status...</div>

<!-- Main Container -->
<div class="container">
  <img src="IMG_1604.jpeg" alt="Kollect Auctions Logo" class="hero-image">
  <h1 class="live-auctions-title">Live Auctions</h1>

  <!-- Container for dynamic items -->
  <div id="live-auctions-list"></div>
</div>

<script type="module">
import { db, auth } from './firebase.js';
import { collection, query, orderBy, doc, updateDoc, addDoc, serverTimestamp, onSnapshot } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

let currentUser = null;

// Track logged-in user
onAuthStateChanged(auth, (user) => {
  currentUser = user;
});

async function placeBid(listingId, bidInput, currentPrice) {
  if (!currentUser) {
    alert('You must be signed in to place a bid.');
    return;
  }

  const bidAmount = parseFloat(bidInput.value);
  if (isNaN(bidAmount) || bidAmount <= currentPrice) {
    alert('Invalid bid. Must be higher than current price.');
    return;
  }

  try {
    // Add bid to Firestore
    await addDoc(collection(db, 'bids'), {
      listingid: listingId,
      bidamount: bidAmount,
      timestamp: serverTimestamp(),
      userid: currentUser.uid
    });

    // Update listing price
    const listingRef = doc(db, 'listings', listingId);
    await updateDoc(listingRef, { price: bidAmount });

    bidInput.value = '';
    alert('Bid placed successfully!');
  } catch (error) {
    console.error('Error placing bid:', error);
    alert('Failed to place bid. Please try again.');
  }
}

function loadLiveAuctions() {
  const liveAuctionsList = document.getElementById('live-auctions-list');
  liveAuctionsList.innerHTML = '';

  try {
    const listingsQuery = query(collection(db, 'listings'), orderBy('createdAt', 'desc'));

    // Listen for real-time updates
    onSnapshot(listingsQuery, (querySnapshot) => {
      liveAuctionsList.innerHTML = ''; // Clear current cards

      if (querySnapshot.empty) {
        liveAuctionsList.innerHTML = '<p>No live auctions available.</p>';
        return;
      }

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const { name, description, price, image } = data;

        const card = document.createElement('div');
        card.classList.add('card', 'auction-card');

        card.innerHTML = `
          <img src="${image}" alt="${name}">
          <h3>${name}</h3>
          <p>${description || ''}</p>
          <p class="price-display">Price: Â£${price ? Number(price).toLocaleString() : 'N/A'}</p>
          <div class="bid-container">
            <input type="number" min="${price || 0}" placeholder="Enter bid amount" class="bid-input">
            <button class="button bid-button">Place Bid</button>
          </div>
        `;

        const bidInput = card.querySelector('.bid-input');
        const bidButton = card.querySelector('.bid-button');
        bidButton.addEventListener('click', () => placeBid(docSnap.id, bidInput, price || 0));

        liveAuctionsList.appendChild(card);
      });
    });

  } catch (error) {
    console.error('Error loading live auctions:', error);
    liveAuctionsList.innerHTML = '<p>Error loading items. Please try again later.</p>';
  }
}

document.addEventListener('DOMContentLoaded', loadLiveAuctions);
</script>

<style>

  border-radius: 8px;
  padding: 10px;
  max-width: 300px;
  margin: 15px;

  vertical-align: top;
  text-align: center;
}

.auction-card img {

  border-radius: 6px;
}

.auction-card h3 {

}

.auction-card p {

}

.auction-card .button {
  background: #FFD700;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  margin-top: 10px;
  cursor: pointer;
  font-weight: bold;
}

.auction-card .button:hover {
  background: #fff;
  color: #FFD700;
}

/* Bid input container */
.bid-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}

.bid-container .bid-input {
  width: 100px;
  padding: 6px 8px;
  border-radius: 6px;
  border: 1px solid #FFD700;
  text-align: center;
  background: #2a2a2a;
  color: #FFD700;
}

.bid-container .bid-input::placeholder {

}

.bid-container .bid-button {

}
</style>
