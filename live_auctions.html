<div id="user-status">Checking login status...</div>

<div class="container">
  <img src="IMG_1604.jpeg" alt="Kollect Auctions Logo" class="hero-image">

  <div id="live-auctions-list"></div>
</div>

<div id="bid-success-msg" style="display:none;">
  <p>Bid placed successfully!</p>
</div>

<script type="module">
import { db, auth } from './firebase.js';
import {
  collection,
  query,
  orderBy,
  onSnapshot,
  doc,
  updateDoc,
  addDoc,
  serverTimestamp
} from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

let currentUser = null;

onAuthStateChanged(auth, (user) => {
  currentUser = user;
});

async function placeBid(listingId, bidInput, currentPrice) {
  if (!currentUser) {
    alert('You must be signed in to place a bid.');
    return;
  }

  const bidAmount = Number(bidInput.value);
  if (!bidAmount || bidAmount <= currentPrice) {
    alert('Bid must be higher than current price.');
    return;
  }

  try {
    await addDoc(collection(db, 'bids'), {
      listingid: listingId,
      bidamount: bidAmount,
      userid: currentUser.uid,
      timestamp: serverTimestamp()
    });

    await updateDoc(doc(db, 'listings', listingId), {
      price: bidAmount
    });

    bidInput.value = '';

    const msg = document.getElementById('bid-success-msg');
    msg.style.display = 'flex';
    setTimeout(() => msg.style.display = 'none', 2500);

  } catch (err) {
    console.error(err);
    alert('Failed to place bid.');
  }
}

function getCountdownText(endTimestamp) {
  const end = endTimestamp.toDate();
  const diff = end - new Date();
  if (diff <= 0) return 'Auction ended';

  const d = Math.floor(diff / 86400000);
  const h = Math.floor((diff % 86400000) / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);

  return `${d}d ${h}h ${m}m ${s}s`;
}

function loadLiveAuctions() {
  const list = document.getElementById('live-auctions-list');

  const q = query(
    collection(db, 'listings'),
    orderBy('createdat', 'desc')
  );

  onSnapshot(q, (snapshot) => {
    list.innerHTML = '';

    if (snapshot.empty) {
      list.innerHTML = '<p>No live auctions available.</p>';
      return;
    }

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      if (data.status !== 'live') return;

      const price = Number(data.price ?? 0);

      const card = document.createElement('div');
      card.className = 'auction-card';

      card.innerHTML = `
        <img src="${data.image}">
        <h3>${data.name}</h3>
        <p>${data.description || ''}</p>
        <p class="price-display">Current Bid: Â£${price.toLocaleString()}</p>
        <p class="auction-length"></p>
        <div class="bid-container">
          <input type="number" class="bid-input" min="${price + 1}">
          <button class="button bid-button">Place Bid</button>
        </div>
      `;

      const bidInput = card.querySelector('.bid-input');
      card.querySelector('.bid-button')
        .addEventListener('click', () => placeBid(docSnap.id, bidInput, price));

      if (data.auctionend) {
        const el = card.querySelector('.auction-length');
        const tick = () => el.textContent = 'Auction ends in: ' + getCountdownText(data.auctionend);
        tick();
        setInterval(tick, 1000);
      }

      list.appendChild(card);
    });
  });
}

document.addEventListener('DOMContentLoaded', loadLiveAuctions);
</script>
