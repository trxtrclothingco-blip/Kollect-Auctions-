<style>
/* Live Auctions Styles */
.live-auctions-title { font-family: "Arial Black", sans-serif; font-size: 3rem; font-weight: 900; color: #FFD700; text-align: center; margin: 30px 0; }
@media (max-width: 768px){ .live-auctions-title { font-size: 2.2rem; margin: 20px 0; } }
.auction-card { background: #2a2a2a; border: 2px solid #FFD700; border-radius: 8px; padding: 10px; max-width: 300px; margin: 15px; display: inline-block; vertical-align: top; text-align: center; }
.auction-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 6px; }
.auction-card h3 { margin: 10px 0 5px; color: #FFD700; }
.auction-card p { margin: 5px 0; }
.auction-card .auction-timer { font-weight: bold; color: #FFD700; margin: 5px 0; }
.auction-card .button { background: #FFD700; border: none; border-radius: 6px; padding: 8px 12px; margin-top: 10px; cursor: pointer; font-weight: bold; }
.auction-card .button:hover { background: #fff; color: #FFD700; }
.bid-container { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px; }
.bid-container .bid-input { width: 100px; padding: 6px 8px; border-radius: 6px; border: 1px solid #FFD700; text-align: center; background: #2a2a2a; color: #FFD700; }
.bid-container .bid-input::placeholder { color: #FFD700; }
.bid-container .bid-button { padding: 6px 12px; }
#bid-success-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2a2a2a; color: #FFD700; border: 2px solid #FFD700; border-radius: 8px; padding: 20px 40px; font-size: 1.5rem; font-weight: bold; z-index: 9999; text-align: center; pointer-events: none; }
</style>
