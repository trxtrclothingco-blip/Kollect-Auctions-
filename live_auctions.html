<style>
/* ✅ Enhanced Bid Button — UPDATED TO BLUE */
.bid-button {
  background: linear-gradient(135deg, #2bb0ed, #4fd1ff);
  color: #0f1117;
  border: none;
  padding: 10px 18px;
  margin-top: 10px;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
  width: 100%;
}

.bid-button:hover {
  transform: translateY(-1px);
}

.bid-button:active {
  transform: translateY(0);
}

.bid-button:disabled {
  background: #555;
  color: #999;
  cursor: not-allowed;
}

/* ✅ Bid input styling — UPDATED BORDER BLUE + WHITE TEXT ON INPUT */
.bid-input {
  width: 100%;
  padding: 10px 12px;
  margin-top: 10px;
  background: #1a1a1a;
  color: #ffffff; /* text is white when typing */
  border: 1px solid #2bb0ed; /* matches card blue */
  border-radius: 6px;
  font-size: 14px;
  outline: none;
  transition: border 0.2s ease, box-shadow 0.2s ease;
}

.bid-input::placeholder {
  color: #999;
}

.bid-input:focus {
  border-color: #4fd1ff;
  box-shadow: 0 0 6px rgba(43,176,237,0.4);
}

.bid-input:disabled {
  background: #111;
  color: #666;
  border-color: #555;
}

/* ✅ Bid success popup */
#bid-success-msg {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #1a1a1a;
  color: #FFD700;
  border: 1px solid #FFD700;
  padding: 12px 18px;
  border-radius: 6px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
  display: none;
  align-items: center;
  justify-content: center;
  animation: fadeInOut 2.5s ease forwards;
  z-index: 9999;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: translateY(-5px); }
  10% { opacity: 1; transform: translateY(0); }
  90% { opacity: 1; }
  100% { opacity: 0; }
}

/* ✅ Kollect100 gold badge */
.kollect-badge {
  display: inline-block;
  background: linear-gradient(135deg, #FFD700, #e6c200);
  color: #1a1a1a;
  font-weight: bold;
  font-size: 12px;

/* ✅ Bid history link */
.bid-history-link {
  color: #2bb0ed;
  text-decoration: none;
  font-weight: bold;
  display: block;
  margin-top: 8px;

.bid-history-link:hover {
  text-decoration: underline;

/* ✅ Bid history modal */
.modal {
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #1a1a1a;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 600px;
  border-radius: 8px;
  color: #ffffff;

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;

.close:hover,

  color: white;
  text-decoration: none;

}

.scrollable {
  max-height: 300px;
  overflow-y: auto;
}

.bid-item {
  padding: 8px 0;
  border-bottom: 1px solid #333;
}

<script type="module">
import { db, auth } from './firebase.js';
import {
  collection,
  query,
  orderBy,
  onSnapshot,
  doc,
  serverTimestamp,
  runTransaction,
  getDocs,
  updateDoc,
  where,
  getDoc
} from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

let currentUser = null;

// ✅ Check auth like admin panel
onAuthStateChanged(auth, (user) => {
  const status = document.getElementById('user-status');
  const logoutBtn = document.getElementById('logout-button');
  if (user) {
    currentUser = user;
    status.textContent = `Signed in as ${user.email}`;
    if(logoutBtn) logoutBtn.style.display = 'inline-block';
  } else {
    currentUser = null;
    status.textContent = 'You are not signed in';
    if(logoutBtn) logoutBtn.style.display = 'none';
  }
});

function logoutUser() {
  signOut(auth);
}

// ✅ Place a bid (transaction-based, ONLY updates price)
async function placeBid(listingId, bidInput) {
  if (!currentUser) return alert('You must be signed in to place a bid.');
  const bidAmount = Number(bidInput.value);
  if (!bidAmount) return alert('Invalid bid.');

  bidInput.disabled = true;

  try {
    const listingRef = doc(db, 'listings', listingId);
    const bidsRef = collection(db, 'bids');

    await runTransaction(db, async (transaction) => {
      const listingSnap = await transaction.get(listingRef);
      if (!listingSnap.exists()) throw 'Listing not found';

      const listing = listingSnap.data();
      const currentPrice = Number(listing.price || 0);

      if (bidAmount <= currentPrice)
        throw `Bid must be higher than £${currentPrice}`;

      // ✅ ONLY update price
      transaction.update(listingRef, {
        price: bidAmount
      });

      // Record bid in bids collection
      const bidRef = doc(bidsRef);
      transaction.set(bidRef, {
        listingid: listingId,
        bidamount: bidAmount,
        userid: currentUser.uid,
        useremail: currentUser.email,
        timestamp: serverTimestamp()
      });
    });

    bidInput.value = '';
    const msg = document.getElementById('bid-success-msg');
    msg.style.display = 'flex';
    setTimeout(() => (msg.style.display = 'none'), 2500);

  } catch (err) {
    console.error(err);
    alert(typeof err === 'string' ? err : 'Bid failed. Please try again.');
  } finally {
    bidInput.disabled = false;
  }
}

// ✅ End auction
async function endAuction(listingId) {
  const bidsSnap = await getDocs(query(collection(db, 'bids'), orderBy('bidamount', 'desc')));
  let winningBid = null;
  bidsSnap.forEach((b) => {
    const d = b.data();
    if (d.listingid === listingId && !winningBid) winningBid = d;
  });

  await updateDoc(doc(db, 'listings', listingId), {
    status: 'ended',
    winningbid: winningBid ? winningBid.bidamount : 0,
    winnerid: winningBid ? winningBid.userid : null,
    winneremail: winningBid ? winningBid.useremail : null,
    endedat: serverTimestamp()
  });
}

// ✅ Countdown helper
function getCountdownText(endTimestamp) {
  const diff = endTimestamp - new Date();
  if (diff <= 0) return 'Auction ended';
  const d = Math.floor(diff / 86400000);
  const h = Math.floor((diff % 86400000) / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);
  return `${d}d ${h}h ${m}m ${s}s`;
}

// ✅ Show bid history
async function showBidHistory(listingId) {
  const q = query(collection(db, 'bids'), where('listingid', '==', listingId), orderBy('timestamp', 'desc'));
  const snapshot = await getDocs(q);
  const list = document.getElementById('bid-history-list');
  list.innerHTML = '';

  const promises = [];
  snapshot.forEach((bidDoc) => {
    const bid = bidDoc.data();
    const userRef = doc(db, 'users', bid.userid);
    promises.push(getDoc(userRef).then((userSnap) => {
      const user = userSnap.data();
      const firstName = user ? user.firstName : 'Unknown';
      const timestamp = bid.timestamp ? bid.timestamp.toDate().toLocaleString() : 'N/A';
      return `<div class="bid-item">${firstName} bid £${Number(bid.bidamount).toLocaleString()} on ${timestamp}</div>`;
    }));
  });

  const items = await Promise.all(promises);
  list.innerHTML = items.length > 0 ? items.join('') : '<p>No bids yet.</p>';
  document.getElementById('bid-history-modal').style.display = 'block';
}

// ✅ Load live auctions with Kollect100 gold badge
function loadLiveAuctions() {
  const list = document.getElementById('live-auctions-list');
  const q = query(collection(db, 'listings'), orderBy('createdat', 'desc'));

  onSnapshot(q, (snapshot) => {
    list.innerHTML = '';

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      if (data.status !== 'live') return;

      const { name, price = 0, image, description, auctionend, kollect100 } = data;

      const card = document.createElement('div');
      card.classList.add('card');

      // ✅ Kollect100 gold badge next to item name
      const badgeHTML = kollect100 ? '<span class="kollect-badge">Kollect100</span>' : '';

      card.innerHTML = `
        <img src="${image}" alt="${name}">
        <h3>${name} ${badgeHTML}</h3>
        <p>${description || ''}</p>
        <p><strong>Current Bid:</strong> £${Number(price).toLocaleString()}</p>
        <a href="#" class="bid-history-link">Bid History</a>
        <p class="auction-length"></p>
        <input type="number" class="bid-input" placeholder="Your bid">
        <button class="bid-button">Place Bid</button>
      `;

      const bidBtn = card.querySelector('.bid-button');
      const bidInput = card.querySelector('.bid-input');
      bidBtn.onclick = () => placeBid(docSnap.id, bidInput);

      const historyLink = card.querySelector('.bid-history-link');
      historyLink.onclick = (e) => {
        e.preventDefault();
        showBidHistory(docSnap.id);
      };

      if (auctionend && auctionend.toDate) {
        const endTime = auctionend.toDate();
        const el = card.querySelector('.auction-length');
        const tick = async () => {
          const diff = endTime - new Date();
          if (diff <= 0) {
            el.textContent = 'Auction ended';
            bidBtn.disabled = true;
            bidInput.disabled = true;
            await endAuction(docSnap.id);
          } else {
            el.textContent = 'Auction ends in: ' + getCountdownText(endTime);
          }
        };
        tick();
        setInterval(tick, 1000);
      }

      list.appendChild(card);
    });
  });
}

// ✅ Modal close functionality
const modal = document.getElementById('bid-history-modal');
const closeSpan = document.querySelector('.close');
closeSpan.onclick = () => { modal.style.display = 'none'; };
window.onclick = (event) => {
  if (event.target === modal) {
    modal.style.display = 'none';
  }
};

document.addEventListener('DOMContentLoaded', loadLiveAuctions);

function toggleMenu() {
  const nav = document.getElementById("navMenu");
  nav.classList.toggle("open");
}
</script>
