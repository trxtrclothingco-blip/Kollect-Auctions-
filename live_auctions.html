<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Auctions – Kollect</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>
<script type="module" src="products.js"></script>

<style>
/* ✅ Enhanced Bid Button */
.bid-button {
  background: linear-gradient(135deg, #FFD700, #e6c200);
  color: #1a1a1a;
  border: none;
  padding: 10px 18px;
  margin-top: 10px;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
  width: 100%;
}

.bid-button:hover {
  background: linear-gradient(135deg, #ffdf33, #f0cc00);
  transform: translateY(-1px);
}

.bid-button:active {
  transform: translateY(0);
}

.bid-button:disabled {
  background: #555;
  color: #999;
  cursor: not-allowed;
}

/* ✅ Bid input styling (matches site CSS) */
.bid-input {
  width: 100%;
  padding: 10px 12px;
  margin-top: 10px;
  background: #1a1a1a;
  color: #FFD700;
  border: 1px solid #FFD700;
  border-radius: 6px;
  font-size: 14px;
  outline: none;
  transition: border 0.2s ease, box-shadow 0.2s ease;
}

.bid-input::placeholder {
  color: #999;
}

.bid-input:focus {
  border-color: #ffdf33;
  box-shadow: 0 0 6px rgba(255, 215, 0, 0.4);
}

.bid-input:disabled {
  background: #111;
  color: #666;
  border-color: #555;
}

/* ✅ Bid success popup */
#bid-success-msg {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #1a1a1a;
  color: #FFD700;
  border: 1px solid #FFD700;
  padding: 12px 18px;
  border-radius: 6px;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
  display: none;
  align-items: center;
  justify-content: center;
  animation: fadeInOut 2.5s ease forwards;
  z-index: 9999;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: translateY(-5px); }
  10% { opacity: 1; transform: translateY(0); }
  90% { opacity: 1; }
  100% { opacity: 0; }
}
</style>

</head>

<body data-page="liveauctions">

<div class="burger" onclick="toggleMenu()">
  <div></div><div></div><div></div>
</div>

<nav class="nav-menu" id="navMenu">
  <a href="index.html">Home</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="about.html">About Us</a>
  <a href="live_auctions.html">Live Auctions</a>
  <a href="kollect_100.html">Kollect 100</a>
  <a href="private_sales.html">Private Sales</a>
  <a href="contact.html">Contact Us</a>
  <a href="admin.html">Admin</a>
  <a href="results.html">Results</a>

</nav>

<div id="user-status">Checking login status...</div>

<div class="container">
  <img src="IMG_1685.jpeg" alt="Kollect Auctions Logo" class="hero-image">
  <h1 class="live-auctions-title">Live Auctions</h1>
  <div id="live-auctions-list"></div>
</div>

<div id="bid-success-msg">
  <p>Bid placed successfully!</p>
</div>

<script type="module">
import { db, auth } from './firebase.js';
import {
  collection,
  query,
  orderBy,
  onSnapshot,
  doc,
  serverTimestamp,
  runTransaction,
  getDocs,
  updateDoc
} from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

let currentUser = null;

// ✅ Check auth like admin panel
onAuthStateChanged(auth, (user) => {
  const status = document.getElementById('user-status');
  const logoutBtn = document.getElementById('logout-button');
  if (user) {
    currentUser = user;
    status.textContent = `Signed in as ${user.email}`;
    if(logoutBtn) logoutBtn.style.display = 'inline-block';
  } else {
    currentUser = null;
    status.textContent = 'You are not signed in';
    if(logoutBtn) logoutBtn.style.display = 'none';
  }
});

function logoutUser() {
  signOut(auth);
}

// ✅ Place a bid (transaction-based, ONLY updates price)
async function placeBid(listingId, bidInput) {
  if (!currentUser) return alert('You must be signed in to place a bid.');
  const bidAmount = Number(bidInput.value);
  if (!bidAmount) return alert('Invalid bid.');

  bidInput.disabled = true;

  try {
    const listingRef = doc(db, 'listings', listingId);
    const bidsRef = collection(db, 'bids');

    await runTransaction(db, async (transaction) => {
      const listingSnap = await transaction.get(listingRef);
      if (!listingSnap.exists()) throw 'Listing not found';

      const listing = listingSnap.data();
      const currentPrice = Number(listing.price || 0);

      if (bidAmount <= currentPrice)
        throw `Bid must be higher than £${currentPrice}`;

      // ✅ ONLY update price
      transaction.update(listingRef, {
        price: bidAmount
      });

      // Record bid in bids collection
      const bidRef = doc(bidsRef);
      transaction.set(bidRef, {
        listingid: listingId,
        bidamount: bidAmount,
        userid: currentUser.uid,
        useremail: currentUser.email,
        timestamp: serverTimestamp()
      });
    });

    bidInput.value = '';
    const msg = document.getElementById('bid-success-msg');
    msg.style.display = 'flex';
    setTimeout(() => (msg.style.display = 'none'), 2500);

  } catch (err) {
    console.error(err);
    alert(typeof err === 'string' ? err : 'Bid failed. Please try again.');
  } finally {
    bidInput.disabled = false;
  }
}

// ✅ End auction
async function endAuction(listingId) {
  const bidsSnap = await getDocs(query(collection(db, 'bids'), orderBy('bidamount', 'desc')));
  let winningBid = null;
  bidsSnap.forEach((b) => {
    const d = b.data();
    if (d.listingid === listingId && !winningBid) winningBid = d;
  });

  await updateDoc(doc(db, 'listings', listingId), {
    status: 'ended',
    winningbid: winningBid ? winningBid.bidamount : 0,
    winnerid: winningBid ? winningBid.userid : null,
    winneremail: winningBid ? winningBid.useremail : null,
    endedat: serverTimestamp()
  });
}

// ✅ Countdown helper
function getCountdownText(endTimestamp) {
  const diff = endTimestamp - new Date();
  if (diff <= 0) return 'Auction ended';
  const d = Math.floor(diff / 86400000);
  const h = Math.floor((diff % 86400000) / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);
  return `${d}d ${h}h ${m}m ${s}s`;
}

// ✅ Load live auctions with Kollect100 subheader
function loadLiveAuctions() {
  const list = document.getElementById('live-auctions-list');
  const q = query(collection(db, 'listings'), orderBy('createdat', 'desc'));

  onSnapshot(q, (snapshot) => {
    list.innerHTML = '';

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      if (data.status !== 'live') return;

      const { name, price = 0, image, description, auctionend, saletype } = data;

      const card = document.createElement('div');
      card.classList.add('card');

      // ✅ Kollect100 subheader
      let subheader = '';
      if (saletype === 'kollect_100') {
        subheader = '<h4>Kollect100</h4>';
      }

      card.innerHTML = `
        ${subheader}
        <img src="${image}" alt="${name}">
        <h3>${name}</h3>
        <p>${description || ''}</p>
        <p><strong>Current Bid:</strong> £${Number(price).toLocaleString()}</p>
        <p class="auction-length"></p>
        <input type="number" class="bid-input" placeholder="Your bid">
        <button class="bid-button">Place Bid</button>
      `;

      const bidBtn = card.querySelector('.bid-button');
      const bidInput = card.querySelector('.bid-input');
      bidBtn.onclick = () => placeBid(docSnap.id, bidInput);

      if (auctionend && auctionend.toDate) {
        const endTime = auctionend.toDate();
        const el = card.querySelector('.auction-length');
        const tick = async () => {
          const diff = endTime - new Date();
          if (diff <= 0) {
            el.textContent = 'Auction ended';
            bidBtn.disabled = true;
            bidInput.disabled = true;
            await endAuction(docSnap.id);
          } else {
            el.textContent = 'Auction ends in: ' + getCountdownText(endTime);
          }
        };
        tick();
        setInterval(tick, 1000);
      }

      list.appendChild(card);
    });
  });
}

document.addEventListener('DOMContentLoaded', loadLiveAuctions);

function toggleMenu() {
  const nav = document.getElementById("navMenu");
  nav.classList.toggle("open");
}
</script>
