<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Auctions – Kollect</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>
<script type="module" src="products.js"></script>
</head>

<body data-page="liveauctions">

<div class="burger" onclick="toggleMenu()">
  <div></div><div></div><div></div>
</div>

<nav class="nav-menu" id="navMenu">
  <a href="index.html">Home</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="about.html">About Us</a>
  <a href="live_auctions.html">Live Auctions</a>
  <a href="kollect_100.html">Kollect 100</a>
  <a href="private_sales.html">Private Sales</a>
  <a href="contact.html">Contact Us</a>
  <a href="admin.html">Admin</a>
  <a href="results.html">Results</a>
  <a href="create_account.html">Sign In</a>
</nav>

<div id="user-status">Checking login status...</div>
<button id="logout-button" style="display:none;" onclick="logoutUser()">Logout</button>

<div class="container">
  <img src="IMG_1604.jpeg" alt="Kollect Auctions Logo" class="hero-image">
  <h1 class="live-auctions-title">Live Auctions</h1>
  <div id="live-auctions-list"></div>
</div>

<div id="bid-success-msg" style="display:none;">
  <p>Bid placed successfully!</p>
</div>

<script type="module">
import { db, auth } from './firebase.js';
import {
  collection,
  query,
  orderBy,
  onSnapshot,
  doc,
  updateDoc,
  addDoc,
  serverTimestamp,
  getDocs
} from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

let currentUser = null;

// ✅ Check auth like admin panel
onAuthStateChanged(auth, (user) => {
  const status = document.getElementById('user-status');
  const logoutBtn = document.getElementById('logout-button');
  if (user) {
    currentUser = user;
    status.textContent = `Signed in as ${user.email}`;
    logoutBtn.style.display = 'inline-block';
  } else {
    currentUser = null;
    status.textContent = 'You are not signed in';
    logoutBtn.style.display = 'none';
  }
});

function logoutUser() {
  signOut(auth);
}

// ✅ Place a bid
async function placeBid(listingId, bidInput, currentPrice) {
  if (!currentUser) return alert('You must be signed in to place a bid.');
  const bidAmount = Number(bidInput.value);
  if (!bidAmount || bidAmount <= currentPrice)
    return alert('Bid must be higher than current price.');

  await addDoc(collection(db, 'bids'), {
    listingid: listingId,
    bidamount: bidAmount,
    userid: currentUser.uid,
    useremail: currentUser.email,
    timestamp: serverTimestamp()
  });

  await updateDoc(doc(db, 'listings', listingId), { price: bidAmount });

  bidInput.value = '';
  const msg = document.getElementById('bid-success-msg');
  msg.style.display = 'flex';
  setTimeout(() => msg.style.display = 'none', 2500);
}

// ✅ End auction
async function endAuction(listingId) {
  const bidsSnap = await getDocs(query(collection(db, 'bids'), orderBy('bidamount', 'desc')));
  let winningBid = null;
  bidsSnap.forEach((b) => {
    const d = b.data();
    if (d.listingid === listingId && !winningBid) winningBid = d;
  });

  await updateDoc(doc(db, 'listings', listingId), {
    status: 'ended',
    winningbid: winningBid ? winningBid.bidamount : 0,
    winnerid: winningBid ? winningBid.userid : null,
    winneremail: winningBid ? winningBid.useremail : null,
    endedat: serverTimestamp()
  });
}

// ✅ Countdown helper
function getCountdownText(endTimestamp) {
  const diff = endTimestamp - new Date();
  if (diff <= 0) return 'Auction ended';
  const d = Math.floor(diff / 86400000);
  const h = Math.floor((diff % 86400000) / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);
  return `${d}d ${h}h ${m}m ${s}s`;
}

// ✅ Load live auctions like ended auction cards
function loadLiveAuctions() {
  const list = document.getElementById('live-auctions-list');
  const q = query(collection(db, 'listings'), orderBy('createdat', 'desc'));

  onSnapshot(q, (snapshot) => {
    list.innerHTML = '';

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      if (data.status !== 'live') return;

      const { name, price = 0, image, description, auctionend } = data;

      const card = document.createElement('div');
      card.classList.add('card');

      card.innerHTML = `
        <img src="${image}" alt="${name}">
        <h3>${name}</h3>
        <p>${description || ''}</p>
        <p><strong>Current Bid:</strong> £${Number(price).toLocaleString()}</p>
        <p class="auction-length"></p>
        <input type="number" class="bid-input" min="${Number(price)+1}" placeholder="Your bid">
        <button class="bid-button">Place Bid</button>
      `;

      const bidBtn = card.querySelector('.bid-button');
      const bidInput = card.querySelector('.bid-input');
      bidBtn.onclick = () => placeBid(docSnap.id, bidInput, Number(price));

      // Countdown & auto end auction
      if (auctionend && auctionend.toDate) {
        const endTime = auctionend.toDate();
        const el = card.querySelector('.auction-length');
        const tick = async () => {
          const diff = endTime - new Date();
          if (diff <= 0) {
            el.textContent = 'Auction ended';
            bidBtn.disabled = true;
            bidInput.disabled = true;
            await endAuction(docSnap.id);
          } else {
            el.textContent = 'Auction ends in: ' + getCountdownText(endTime);
          }
        };
        tick();
        setInterval(tick, 1000);
      }

      list.appendChild(card);
    });
  });
}

document.addEventListener('DOMContentLoaded', loadLiveAuctions);

// ✅ Burger toggle same as Admin page
function toggleMenu() {
  const nav = document.getElementById("navMenu");
  nav.classList.toggle("open");
}
</script>
</body>
</html>
