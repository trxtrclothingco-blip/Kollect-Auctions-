  <p>Bid placed successfully!</p>

<script type="module">
import { db, auth } from './firebase.js';
import { collection, query, orderBy, onSnapshot, doc, updateDoc, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

let currentUser = null;

// Track logged-in user
onAuthStateChanged(auth, (user) => { currentUser = user; });

// Place a bid
async function placeBid(listingId, bidInput, currentPrice) {
  if (!currentUser) { alert('You must be signed in to place a bid.'); return; }
  const bidAmount = parseFloat(bidInput.value);
  if (isNaN(bidAmount) || bidAmount <= currentPrice) { alert('Invalid bid. Must be higher than current price.'); return; }

  try {
    await addDoc(collection(db, 'bids'), {
      listingid: listingId,
      bidamount: bidAmount,
      timestamp: serverTimestamp(),
      userid: currentUser.uid
    });

    const listingRef = doc(db, 'listings', listingId);
    await updateDoc(listingRef, { price: bidAmount });

    bidInput.value = '';

    // Show success message
    const msgDiv = document.getElementById('bid-success-msg');
    msgDiv.style.display = 'flex';
    setTimeout(() => { msgDiv.style.display = 'none'; }, 2500);

  } catch (error) {
    console.error('Error placing bid:', error);
    alert('Failed to place bid. Please try again.');
  }
}

// Format countdown with seconds
function getCountdownText(endTimestamp) {
  const end = endTimestamp.toDate ? endTimestamp.toDate() : new Date(endTimestamp);
  const now = new Date();
  let diffMs = end - now;
  if (diffMs <= 0) return "Auction ended";

  const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);
  return `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

// Load live auctions from Firestore
function loadLiveAuctions() {
  const liveAuctionsList = document.getElementById('live-auctions-list');
  liveAuctionsList.innerHTML = '';

  const listingsQuery = query(collection(db, 'listings'), orderBy('createdat', 'desc')); // ensure lowercase matches admin.js

  onSnapshot(listingsQuery, (querySnapshot) => {
    liveAuctionsList.innerHTML = '';

    if (querySnapshot.empty) {
      liveAuctionsList.innerHTML = '<p>No live auctions available.</p>';
      return;
    }

    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const { name, description, price, image, auctionend } = data;

      const card = document.createElement('div');
      card.classList.add('card', 'auction-card');

      card.innerHTML = `
        <img src="${image}" alt="${name}">
        <h3>${name}</h3>
        <p>${description || ''}</p>
        <p class="price-display">Price: Â£${price ? Number(price).toLocaleString() : 'N/A'}</p>
        ${auctionend ? `<p class="auction-length"></p>` : ''}
        <div class="bid-container">
          <input type="number" min="${price || 0}" placeholder="Enter bid amount" class="bid-input">
          <button class="button bid-button">Place Bid</button>
        </div>
      `;

      const bidInput = card.querySelector('.bid-input');
      const bidButton = card.querySelector('.bid-button');
      bidButton.addEventListener('click', () => placeBid(docSnap.id, bidInput, price || 0));

      // Countdown timer
      if (auctionend) {
        const countdownEl = card.querySelector('.auction-length');
        const updateCountdown = () => {
          countdownEl.textContent = "Auction ends in: " + getCountdownText(auctionend);
          if (new Date() >= (auctionend.toDate ? auctionend.toDate() : new Date(auctionend))) clearInterval(intervalId);
        };
        updateCountdown();
        const intervalId = setInterval(updateCountdown, 1000);
      }

      liveAuctionsList.appendChild(card);
    });
  });
}

document.addEventListener('DOMContentLoaded', loadLiveAuctions);
</script>
