<script type="module">
import { db, auth } from './firebase.js';
import {
  collection,
  query,
  orderBy,
  onSnapshot,
  doc,
  updateDoc,
  addDoc,
  serverTimestamp,
  getDocs
} from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

let currentUser = null;
onAuthStateChanged(auth, (user) => currentUser = user);

async function placeBid(listingId, bidInput, currentPrice) {
  if (!currentUser) return alert('You must be signed in to place a bid.');

  const bidAmount = Number(bidInput.value);
  if (!bidAmount || bidAmount <= currentPrice)
    return alert('Bid must be higher than current price.');

  await addDoc(collection(db, 'bids'), {
    listingid: listingId,
    bidamount: bidAmount,
    userid: currentUser.uid,
    useremail: currentUser.email,
    timestamp: serverTimestamp()
  });

  await updateDoc(doc(db, 'listings', listingId), {
    price: bidAmount
  });

  bidInput.value = '';
  const msg = document.getElementById('bid-success-msg');
  msg.style.display = 'flex';
  setTimeout(() => msg.style.display = 'none', 2500);
}

async function endAuction(listingId) {
  const bidsSnap = await getDocs(
    query(collection(db, 'bids'), orderBy('bidamount', 'desc'))
  );

  let winningBid = null;

  bidsSnap.forEach((b) => {
    const d = b.data();
    if (d.listingid === listingId && !winningBid) {
      winningBid = d;
    }
  });

  await updateDoc(doc(db, 'listings', listingId), {
    status: 'ended',
    winningbid: winningBid ? winningBid.bidamount : 0,
    winnerid: winningBid ? winningBid.userid : null,
    winneremail: winningBid ? winningBid.useremail : null,
    endedAt: serverTimestamp()
  });
}

function getCountdownText(endTimestamp) {
  const end = endTimestamp.toDate();
  const diff = end - new Date();
  if (diff <= 0) return 'Auction ended';

  const d = Math.floor(diff / 86400000);
  const h = Math.floor((diff % 86400000) / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);
  return `${d}d ${h}h ${m}m ${s}s`;
}

function loadLiveAuctions() {
  const list = document.getElementById('live-auctions-list');
  const q = query(collection(db, 'listings'), orderBy('createdat', 'desc'));

  onSnapshot(q, (snapshot) => {
    list.innerHTML = '';

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      if (data.status !== 'live') return;

      const price = Number(data.price ?? 0);
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <img src="${data.image}">
        <h3>${data.name}</h3>
        <p>${data.description || ''}</p>
        <p><strong>Current Bid:</strong> Â£${price.toLocaleString()}</p>
        <p class="auction-length"></p>
        <input type="number" class="bid-input" min="${price + 1}" placeholder="Your bid">
        <button class="button bid-button">Place Bid</button>
      `;

      const bidBtn = card.querySelector('.bid-button');
      const bidInput = card.querySelector('.bid-input');

      bidBtn.onclick = () => placeBid(docSnap.id, bidInput, price);

      if (data.auctionend) {
        const el = card.querySelector('.auction-length');
        let hasEnded = false;

        const tick = async () => {
          if (hasEnded) return;

          const diff = data.auctionend.toDate() - new Date();
          if (diff <= 0) {
            hasEnded = true;
            el.textContent = 'Auction ended';
            bidBtn.disabled = true;
            bidInput.disabled = true;
            await endAuction(docSnap.id);
          } else {
            el.textContent = 'Auction ends in: ' + getCountdownText(data.auctionend);
          }
        };

        tick();
        setInterval(tick, 1000);
      }

      list.appendChild(card);
    });
  });
}

document.addEventListener('DOMContentLoaded', loadLiveAuctions);
</script>
