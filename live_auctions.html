<div class="container">
  <img src="IMG_1604.jpeg" alt="Kollect Auctions Logo" class="hero-image">
  <h1 class="live-auctions-title">Live Auctions</h1>

  <div id="live-auctions-list"></div>
</div>

<script type="module">
import { db, auth } from './firebase.js';
import {
  collection,
  query,
  where,
  orderBy,
  doc,
  updateDoc,
  addDoc,
  serverTimestamp,
  onSnapshot
} from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

let currentUser = null;

onAuthStateChanged(auth, (user) => {
  currentUser = user;
});

async function placeBid(listingId, bidInput, currentPrice) {
  if (!currentUser) {
    alert('You must be signed in to place a bid.');
    return;
  }

  const bidAmount = Number(bidInput.value);
  if (!bidAmount || bidAmount <= currentPrice) {
    alert('Bid must be higher than current price.');
    return;
  }

  try {
    await addDoc(collection(db, 'bids'), {
      listingid: listingId,
      bidamount: bidAmount,
      userid: currentUser.uid,
      timestamp: serverTimestamp()
    });

    await updateDoc(doc(db, 'listings', listingId), {
      winningbid: bidAmount,
      winnerid: currentUser.uid
    });

    bidInput.value = '';
  } catch (err) {
    console.error(err);
    alert('Failed to place bid.');
  }
}

function loadLiveAuctions() {
  const container = document.getElementById('live-auctions-list');

  const q = query(
    collection(db, 'listings'),
    where('status', '==', 'live'),
    orderBy('createdat', 'desc')
  );

  onSnapshot(q, (snapshot) => {
    container.innerHTML = '';

    if (snapshot.empty) {
      container.innerHTML = '<p>No live auctions available.</p>';
      return;
    }

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();

      const currentPrice =
        typeof data.winningbid === 'number'
          ? data.winningbid
          : data.price;

      const card = document.createElement('div');
      card.className = 'auction-card';

      card.innerHTML = `
        <img src="${data.image}" alt="${data.name}">
        <h3>${data.name}</h3>
        <p>${data.description || ''}</p>
        <p class="price-display">Current Bid: Â£${currentPrice.toLocaleString()}</p>

        <div class="bid-container">
          <input type="number" class="bid-input" min="${currentPrice + 1}" placeholder="Your bid">
          <button class="button bid-button">Place Bid</button>
        </div>
      `;

      const bidInput = card.querySelector('.bid-input');
      const bidBtn = card.querySelector('.bid-button');

      bidBtn.addEventListener('click', () =>
        placeBid(docSnap.id, bidInput, currentPrice)
      );

      container.appendChild(card);
    });
  });
}

document.addEventListener('DOMContentLoaded', loadLiveAuctions);
</script>

</body>
