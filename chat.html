<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kollect Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<style>
.chat-card { max-width: 800px; }

#chatWindow {
    height: 420px;
    overflow-y: auto;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 12px;
    background: rgba(0,0,0,0.35);
}

body.light-mode #chatWindow { background: rgba(240,240,240,0.8); }

.chat-message { display: flex; align-items: flex-start; margin-bottom: 14px; }

.chat-emoji {
    font-size: 22px;
    width: 36px;
    text-align: center;
    margin-right: 10px;
    flex-shrink: 0;
}

.chat-bubble {
    background: rgba(255,255,255,0.06);
    padding: 10px 14px;
    border-radius: 12px;
    text-align: left;
    width: 100%;
}

body.light-mode .chat-bubble { background: rgba(255,255,255,0.9); }

.chat-username {
    font-size: 12px;
    font-weight: 600;
    opacity: 0.75;
    margin-bottom: 4px;
}

.chat-input { display: flex; gap: 10px; }

.chat-input input { flex: 1; }
</style>
</head>

<body>

<div class="container">

    <h1>Kollect Chat</h1>
    <p>Live community discussion for collectors</p>

    <div class="card chat-card">
        <div id="chatWindow"></div>

        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="Log in to post messagesâ€¦" disabled>
            <button class="button" id="sendButton" disabled>Send</button>
        </div>
    </div>

</div>

<!-- FIREBASE & CHAT SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
import { getFirestore, collection, doc, getDoc, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

// 1ï¸âƒ£ Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyCGfejcFwdLTKow_yPptWfbdyrcc2b6dNc",
    authDomain: "kollectauctions-b9de9.firebaseapp.com",
    projectId: "kollectauctions-b9de9",
    storageBucket: "kollectauctions-b9de9.firebasestorage.app",
    messagingSenderId: "185844480439",
    appId: "1:185844480439:web:36de485ff58fcca2cc5032",
    measurementId: "G-DJ0NLNG2LN"
};

// 2ï¸âƒ£ Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getFirestore(app);
const auth = getAuth(app);

// 3ï¸âƒ£ References
const messagesCol = collection(db, "kollectchat");
const messagesQuery = query(messagesCol, orderBy("timestamp", "asc"));
const usersCol = collection(db, "users");

// 4ï¸âƒ£ DOM elements
const chatWindow = document.getElementById("chatWindow");
const input = document.getElementById("messageInput");
const sendButton = document.getElementById("sendButton");

// 5ï¸âƒ£ Cached user info
let userFirstName = "anonymous";
let userProfilePic = "";

// 6ï¸âƒ£ Auth state
onAuthStateChanged(auth, async user => {
    if (user) {
        const userDocRef = doc(usersCol, user.uid);
        const userSnap = await getDoc(userDocRef);
        if (userSnap.exists()) {
            const data = userSnap.data();
            userFirstName = data.firstName || "anonymous";
            userProfilePic = data.profilepicurl || "";
        }

        input.disabled = false;
        sendButton.disabled = false;
        input.placeholder = "Type a messageâ€¦ ðŸ˜ŽðŸ”¥ðŸ’Ž";
    } else {
        userFirstName = "anonymous";
        userProfilePic = "";
        input.disabled = true;
        sendButton.disabled = true;
        input.placeholder = "Log in to post messagesâ€¦";
    }
});

// 7ï¸âƒ£ Real-time messages
onSnapshot(messagesQuery, snapshot => {
    chatWindow.innerHTML = "";
    snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const message = document.createElement("div");
        message.className = "chat-message";

        const emoji = document.createElement("div");
        emoji.className = "chat-emoji";
        emoji.textContent = data.emoji || "ðŸ’¬";

        const bubble = document.createElement("div");
        bubble.className = "chat-bubble";

        const name = document.createElement("div");
        name.className = "chat-username";
        name.textContent = data.username || "anonymous";

        const content = document.createElement("div");
        content.textContent = data.text || "";

        bubble.appendChild(name);
        bubble.appendChild(content);

        const profileImg = document.createElement("img");
        profileImg.src = data.profilepicurl || "https://via.placeholder.com/36";
        profileImg.style.width = "36px";
        profileImg.style.height = "36px";
        profileImg.style.borderRadius = "50%";
        profileImg.style.marginRight = "10px";

        message.appendChild(profileImg);
        message.appendChild(emoji);
        message.appendChild(bubble);

        chatWindow.appendChild(message);
    });

    chatWindow.scrollTop = chatWindow.scrollHeight;
});

// 8ï¸âƒ£ Send message
async function sendMessage() {
    if (!auth.currentUser) return;

    const text = input.value.trim();
    if (!text) return;

    await addDoc(messagesCol, {
        username: userFirstName,
        uid: auth.currentUser.uid,
        profilepicurl: userProfilePic,
        text: text,
        emoji: "ðŸ’¬",
        timestamp: serverTimestamp()
    });

    input.value = "";
}

// 9ï¸âƒ£ Event listeners
sendButton.addEventListener("click", sendMessage);
input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
