<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kollect Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- YOUR EXISTING CSS -->
<link rel="stylesheet" href="style.css">

<style>
/* =====================
   CHAT-SPECIFIC STYLES
===================== */

.chat-card {
    max-width: 800px;
}

#chatWindow {
    height: 420px;
    overflow-y: auto;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 12px;
    background: rgba(0,0,0,0.35);
}

body.light-mode #chatWindow {
    background: rgba(240,240,240,0.8);
}

.chat-message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 14px;
}

.chat-emoji {
    font-size: 22px;
    width: 36px;
    text-align: center;
    margin-right: 10px;
    flex-shrink: 0;
}

.chat-bubble {
    background: rgba(255,255,255,0.06);
    padding: 10px 14px;
    border-radius: 12px;
    text-align: left;
    width: 100%;
}

body.light-mode .chat-bubble {
    background: rgba(255,255,255,0.9);
}

.chat-username {
    font-size: 12px;
    font-weight: 600;
    opacity: 0.75;
    margin-bottom: 4px;
}

.chat-input {
    display: flex;
    gap: 10px;
}

.chat-input input {
    flex: 1;
}
</style>
</head>

<body>

<div class="container">

    <h1>Kollect Chat</h1>
    <p>Live community discussion for collectors</p>

    <div class="card chat-card">
        <div id="chatWindow"></div>

        <div class="chat-input">
            <input
                id="messageInput"
                type="text"
                placeholder="Type a messageâ€¦ ðŸ˜ŽðŸ”¥ðŸ’Ž"
            >
            <button class="button" id="sendButton">Send</button>
        </div>
    </div>

</div>

<!-- FIREBASE & CHAT SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

// 1ï¸âƒ£ Firebase config
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};

// 2ï¸âƒ£ Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// 3ï¸âƒ£ Reference collection
const messagesCol = collection(db, "kollectchat");
const messagesQuery = query(messagesCol, orderBy("timestamp", "asc"));

// 4ï¸âƒ£ DOM elements
const chatWindow = document.getElementById("chatWindow");
const input = document.getElementById("messageInput");
const sendButton = document.getElementById("sendButton");

// 5ï¸âƒ£ Ask username
let username = prompt("Enter your display name:");
if (!username) username = "anonymous";

// 6ï¸âƒ£ Listen for real-time updates
onSnapshot(messagesQuery, snapshot => {
    chatWindow.innerHTML = ""; // clear chat
    snapshot.forEach(doc => {
        const data = doc.data();
        const message = document.createElement("div");
        message.className = "chat-message";

        const emoji = document.createElement("div");
        emoji.className = "chat-emoji";
        emoji.textContent = data.emoji || "ðŸ’¬";

        const bubble = document.createElement("div");
        bubble.className = "chat-bubble";

        const name = document.createElement("div");
        name.className = "chat-username";
        name.textContent = data.username || "anonymous";

        const content = document.createElement("div");
        content.textContent = data.text || "";

        bubble.appendChild(name);
        bubble.appendChild(content);
        message.appendChild(emoji);
        message.appendChild(bubble);

        chatWindow.appendChild(message);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    });
});

// 7ï¸âƒ£ Send message function
async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    await addDoc(messagesCol, {
        username: username,
        text: text,
        emoji: "ðŸ’¬",
        timestamp: serverTimestamp()
    });

    input.value = "";
}

// 8ï¸âƒ£ Event listeners
sendButton.addEventListener("click", sendMessage);
input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
