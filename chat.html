<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kollect Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
.chat-card { max-width: 800px; }
#activeUserCountContainer { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; gap: 12px; }
/* Green glowing box for Online */
#activeUserCount { 
    font-weight: 900; 
    font-size: 18px; 
    color: #00FF00; 
    background-color: rgba(0,128,0,0.1);
    padding: 4px 10px;
    border: 2px solid #00FF00;
    border-radius: 8px;
    text-shadow: 0 0 8px #00FF00, 0 0 16px #00FF00;
    box-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
}

#dashboardButton { 
    padding: 6px 12px; 
    background: linear-gradient(135deg, #2bb0ed, #4fd1ff);
    color: #0f1117; 
    border: none; 
    border-radius: 6px; 
    cursor: pointer; 
    font-weight: 600; 
    transition: background 0.2s, transform 0.2s; 
    box-shadow: 0 0 10px rgba(43, 176, 237, 0.4);
}
#dashboardButton:hover { 
    transform: scale(1.03); 
    box-shadow: 0 0 14px rgba(43, 176, 237, 0.6);
}

#chatWindow { height: 420px; overflow-y: auto; padding: 15px; margin-bottom: 15px; border-radius: 12px; background: rgba(0,0,0,0.35); }
body.light-mode #chatWindow { background: rgba(240,240,240,0.8); }
.chat-message { display: flex; align-items: flex-start; margin-bottom: 14px; }
.chat-bubble { background: rgba(255,255,255,0.06); padding: 10px 14px; border-radius: 12px; text-align: left; width: 100%; }
body.light-mode .chat-bubble { background: rgba(255,255,255,0.9); }
.chat-username { font-size: 12px; font-weight: 600; opacity: 0.75; margin-bottom: 4px; }
.chat-timestamp { font-size: 10px; opacity: 0.6; margin-top: 2px; }
.chat-reply { font-size: 11px; color: #ccc; margin-bottom: 2px; padding-left: 10px; border-left: 2px solid #888; cursor: pointer; }
.chat-input { display: flex; gap: 10px; }
.chat-input input { flex: 1; padding: 6px 10px; border-radius: 6px; border: 1px solid #aaa; }
#sendButton { 
    padding: 6px 12px; 
    background: linear-gradient(135deg, #2bb0ed, #4fd1ff);
    color: #0f1117; 
    border: none; 
    border-radius: 6px; 
    cursor: pointer; 
    font-weight: 600; 
    transition: background 0.2s, transform 0.2s; 
    box-shadow: 0 0 10px rgba(43, 176, 237, 0.4);
}
#sendButton:hover { 
    transform: scale(1.03); 
    box-shadow: 0 0 14px rgba(43, 176, 237, 0.6);
}
#pinnedInput { width: 100%; padding: 6px; margin-bottom: 8px; border-radius: 6px; border: 1px solid #aaa; display: none; }
</style>
</head>

<body>

<div class="container">
    <h1>Kollect Chat</h1>
    <p>Live community discussion for collectors</p>

    <div id="activeUserCountContainer">
        <div id="activeUserCount">Online</div>
        <button id="dashboardButton" onclick="location.href='dashboard.html'">Dashboard</button>
    </div>

    <div class="card chat-card">
        <input id="pinnedInput" placeholder="Pin a message…">
        <div id="chatWindow"></div>

        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="Log in to post messages…" disabled>
            <button class="button" id="sendButton" disabled>Send</button>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
import { getFirestore, collection, doc, getDoc, setDoc, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCGfejcFwdLTKow_yPptWfbdyrcc2b6dNc",
  authDomain: "kollectauctions-b9de9.firebaseapp.com",
  projectId: "kollectauctions-b9de9",
  storageBucket: "kollectauctions-b9de9.firebasestorage.app",
  messagingSenderId: "185844480439",
  appId: "1:185844480439:web:36de485ff58fcca2cc5032",
  measurementId: "G-DJ0NLNG2LN"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getFirestore(app);
const auth = getAuth(app);

const chatWindow = document.getElementById("chatWindow");
const input = document.getElementById("messageInput");
const sendButton = document.getElementById("sendButton");
const activeUserCountDiv = document.getElementById("activeUserCount");
const pinnedInput = document.getElementById("pinnedInput");

const messagesCol = collection(db, "kollectchat");
const messagesQuery = query(messagesCol, orderBy("timestamp", "asc"));
const usersCol = collection(db, "users");
const activeUsersCol = collection(db, "kollectchatActiveUsers");
const pinnedDoc = doc(db, "kollectchatMeta", "pinnedMessage");

let userFirstName = "anonymous";
let userProfilePic = "";
let currentUserUid = "";
let replyToMessage = null;

const adminUid = "gBrbEobcS5RCG47acE5ySqxO8yB2";

// ---------------- Auth state
onAuthStateChanged(auth, async user => {
  if (user) {
    currentUserUid = user.uid;
    const userDocRef = doc(usersCol, user.uid);
    const userSnap = await getDoc(userDocRef);
    if (userSnap.exists()) {
      const data = userSnap.data();
      userFirstName = data.firstName || "anonymous";
      userProfilePic = data.profilepicurl || "";
    }
    input.disabled = false;
    sendButton.disabled = false;
    input.placeholder = "Type a message…";

    if (currentUserUid === adminUid) pinnedInput.style.display = "block";

    await setDoc(doc(activeUsersCol, currentUserUid), { username: userFirstName, lastActive: serverTimestamp() });
    window.addEventListener("beforeunload", async () => { await deleteDoc(doc(activeUsersCol, currentUserUid)); });
  } else {
    currentUserUid = "";
    userFirstName = "anonymous";
    userProfilePic = "";
    input.disabled = true;
    sendButton.disabled = true;
    input.placeholder = "Log in to post messages…";
    pinnedInput.style.display = "none";
  }
});

// ---------------- Listen messages
onSnapshot(messagesQuery, snapshot => {
  chatWindow.innerHTML = "";
  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const message = document.createElement("div");
    message.className = "chat-message";

    const bubble = document.createElement("div");
    bubble.className = "chat-bubble";

    const name = document.createElement("div");
    name.className = "chat-username";
    name.textContent = data.username || "anonymous";

    const timestamp = document.createElement("div");
    timestamp.className = "chat-timestamp";
    if (data.timestamp?.toDate) timestamp.textContent = data.timestamp.toDate().toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' });

    const content = document.createElement("div");
    content.textContent = data.text || "";

    if (currentUserUid && data.text?.includes(`@${userFirstName}`)) bubble.style.backgroundColor = "rgba(255,255,0,0.2)";

    if (data.replyTo) {
      const replyDiv = document.createElement("div");
      replyDiv.className = "chat-reply";
      replyDiv.textContent = `↪ Replying to ${data.replyTo.username}: ${data.replyTo.text.split("\n")[0]}`;
      replyDiv.onclick = () => { input.value = `@${data.username} `; replyToMessage = { username: data.replyTo.username, text: data.replyTo.text.split("\n")[0] }; input.focus(); };
      bubble.appendChild(replyDiv);
    }

    const replyArrow = document.createElement("div");
    replyArrow.className = "chat-reply";
    replyArrow.textContent = "↩ Reply";
    replyArrow.onclick = () => { input.value = `@${data.username} `; replyToMessage = { username: data.username, text: data.text.split("\n")[0] }; input.focus(); };
    bubble.appendChild(replyArrow);

    bubble.appendChild(name);
    bubble.appendChild(content);
    bubble.appendChild(timestamp);

    const profileImg = document.createElement("img");
    profileImg.src = data.profilepicurl || "https://via.placeholder.com/36";
    profileImg.style.width = "36px";
    profileImg.style.height = "36px";
    profileImg.style.borderRadius = "50%";
    profileImg.style.marginRight = "10px";

    message.appendChild(profileImg);
    message.appendChild(bubble);
    chatWindow.appendChild(message);
  });

  chatWindow.scrollTop = chatWindow.scrollHeight;
});

// ---------------- Send message
async function sendMessage() {
  if (!auth.currentUser) return;
  const text = input.value.trim();
  if (!text) return;

  const messageData = {
    username: userFirstName,
    uid: currentUserUid,
    profilepicurl: userProfilePic,
    text,
    timestamp: serverTimestamp()
  };
  if (replyToMessage) messageData.replyTo = replyToMessage;

  await addDoc(messagesCol, messageData);

  input.value = "";
  replyToMessage = null;
}

sendButton.addEventListener("click", sendMessage);
input.addEventListener("keydown", e => { if (e.key==="Enter") sendMessage(); });

// ---------------- Admin pinned message
pinnedInput.addEventListener("keydown", async e => {
  if (e.key==="Enter" && currentUserUid===adminUid) {
    await setDoc(pinnedDoc, { text: pinnedInput.value.trim(), timestamp: serverTimestamp() });
    pinnedInput.value = "";
  }
});
</script>
</body>
</html>
