<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollect Auctions - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div id="password-screen" class="password-screen">
        <form class="password-form" onsubmit="checkPassword(event)">
            <input type="password" id="password-input" placeholder="Enter Password" class="text-box">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="admin-content" class="hidden">
        <header>
            <div class="logo">
                <img src="IMG_1558.jpeg" alt="Kollect Auctions Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search items...">
                <select>
                    <option value="">All</option>
                    <option value="auctions">Auctions</option>
                    <option value="private-sales">Private Sales</option>
                </select>
                <select>
                    <option value="">All Categories</option>
                    <option value="tgc-graded">TGC’s Graded</option>
                    <option value="tgc-raw">TGC’s Raw</option>
                    <option value="movies-books">Movie & Books</option>
                    <option value="figures">Figures</option>
                    <option value="lego">Lego</option>
                    <option value="video-games">Video Games</option>
                    <option value="memorabilia">Memorabilia</option>
                    <option value="comics">Comics</option>
                    <option value="historical">Historical Items</option>
                </select>
                <button>Search</button>
            </div>
            <div class="burger-menu">
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="hamburger">&#9776;</label>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="live-auctions.html">Live Auctions</a></li>
                        <li><a href="kollect100.html">Kollect 100</a></li>
                        <li><a href="private-sales.html">Private Sales</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="admin.html">Admin</a></li>
                        <li><a href="results.html">Results</a></li>
                        <li><a href="sign-up.html">Sign In / Create Account</a></li>
                        <li>
                            <label for="theme-toggle">Light Mode</label>
                            <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="admin">
                <h1>Admin Panel</h1>
                <div class="tabs">
                    <button onclick="showTab('manage')">Manage Auctions</button>
                    <button onclick="showTab('create')">Create New Auction</button>
                </div>
                <div id="manage" class="tab-content">
                    <!-- Manage form or list -->
                    <p>Manage existing auctions here.</p>
                </div>
                <div id="create" class="tab-content hidden">
                    <!-- Create form -->
                    <form>
                        <input type="text" placeholder="Auction Name" class="text-box">
                        <!-- More fields -->
                        <button type="submit">Create</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
        }
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
        }
        function checkPassword(event) {
            event.preventDefault();
            var pass = document.getElementById('password-input').value;
            if (pass === '@PJL2025') {
                document.getElementById('password-screen').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
            } else {
                alert('Incorrect password');
            }
        }
    </script>
</body>
</html>
