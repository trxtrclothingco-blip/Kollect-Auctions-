<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin – Kollect Auctions</title>
<link rel="stylesheet" href="style.css">
<style>
/* Bid List Pagination Styling */
#bids-list {
  max-height: 400px;
  overflow-y: auto;
  margin-top: 10px;
}

.bid-item {
  border-bottom: 1px solid #ccc;
  padding: 8px 0;
}

#pagination-controls {
  margin-top: 10px;
  text-align: center;
}

#pagination-controls button {
  margin: 0 5px;
}

/* Ended Auctions Styling */
.ended-auction {
  background: #2a2a2a;
  border: 2px solid #FFD700;
  border-radius: 8px;
  padding: 12px;
  width: 300px;
  height: 400px;
  margin: 15px;
  display: inline-block;
  vertical-align: top;
  text-align: center;
  overflow: hidden;
}

.ended-auction img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 6px;
  margin-bottom: 10px;
}

.ended-auction h3,
.ended-auction p {
  margin: 5px 0;
  color: #FFD700;
}
</style>
</head>
<body>

<div class="container">

  <!-- Password Screen -->
  <div id="password-screen" class="password-screen">
    <form id="password-form" class="password-form">
      <h2>Enter Admin Password</h2>
      <input type="password" id="admin-password" placeholder="Password" required>
      <button type="submit" class="button">Enter</button>
    </form>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" style="display:none;">
    
    <!-- Home Button -->
    <a href="index.html" class="button" style="margin-bottom: 20px; display: inline-block;">
      Home
    </a>

    <img src="IMG_1604.jpeg" alt="Kollect Auctions Logo" class="hero-image">
    <h1>Admin Panel</h1>
    <p>Only authorized personnel can access and manage auction data here.</p>

    <!-- Bids -->
    <div class="card">
      <h3>View All Bids</h3>
      <p style="font-size:14px; opacity:0.8;">
        Showing live price from listings (10 per page)
      </p>
      <div id="bids-list">
        <!-- admin.js injects bid items -->
      </div>
    </div>

    <!-- ✅ ENDED AUCTIONS -->
    <div class="card">
      <h3>Ended Auctions</h3>
      <p style="font-size:14px; opacity:0.8;">
        Completed auctions with winner and final bid
      </p>
      <div id="ended-auctions-container">
        <!-- admin.js injects ended auction cards including winner email and auction end timestamp -->
      </div>
    </div>

    <!-- Add/Edit Item -->
    <div class="card">
      <h3>Add / Edit Item</h3>
      <form id="item-form">
        <input type="hidden" id="item_id" name="item_id">

        <input type="text" name="item_name" placeholder="Item Name" required>
        <textarea name="item_description" placeholder="Item Description"></textarea>

        <input type="number" name="item_price" placeholder="Price / Auction Start Price" required>

        <label>Price Type</label>
        <select name="price_type" required>
          <option value="fixed">Fixed Price</option>
          <option value="auction">Auction Start Price</option>
        </select>

        <label>Sale Type</label>
        <select name="sale_type" id="sale_type" required>
          <option value="">Select Type</option>
          <option value="private_sales">Private Sale</option>
          <option value="live_auctions">Live Auction</option>
          <option value="kollect_100">Kollect 100</option>
        </select>

        <!-- AUCTION ONLY FIELDS -->
        <div id="auction-fields" style="display:none;">
          <label>Auction Start</label>
          <input type="datetime-local" name="auctionstart">

          <label>Auction End</label>
          <input type="datetime-local" name="auctionend">
        </div>

        <label>Upload Image</label>
        <input type="file" name="item_image" id="item_image" accept="image/*">

        <button type="submit" class="button">Add / Update Item</button>
      </form>
    </div>

    <!-- Manage Items -->
    <div class="card">
      <h3>Manage Items</h3>
      <div id="items-list"></div>
    </div>

  </div>
</div>

<script>
const bidsList = document.getElementById("bids-list");

if (bidsList) {
  const observer = new MutationObserver(mutations => {
    mutations.forEach(mutation => {
      mutation.addedNodes.forEach(node => {
        if (node.classList && node.classList.contains("bid-item")) {
          bidsList.prepend(node);
        }
      });
    });
  });

  observer.observe(bidsList, { childList: true });
}
</script>

<script type="module" src="admin.js"></script>
</body>
</html>
