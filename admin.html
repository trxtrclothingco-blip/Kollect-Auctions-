<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin – Kollect Auctions</title>
<link rel="stylesheet" href="style.css">

<style>
/* ===== GLOBAL CARD LAYOUT ===== */
.cards-row-container {
  position: relative;
}

.cards-row {
  display: flex;
  gap: 20px;
  flex-wrap: nowrap;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding-bottom: 10px;
  -webkit-overflow-scrolling: touch;
}

.cards-row::-webkit-scrollbar {
  display: none;
}

.card {
  background: #1f1f1f;
  border-radius: 12px;
  padding: 16px;
  flex: 0 0 300px;
  max-width: 100%;
  min-height: 420px;
  display: flex;
  flex-direction: column;
  transition: transform 0.3s;
}

.card h3 {
  margin-bottom: 6px;
  transition: opacity 0.3s;
}

.card p {
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 10px;
}

/* ===== ARROWS ===== */
.carousel-arrow {
  position: absolute;
  top: -25px;
  width: 30px;
  height: 30px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-weight: bold;
  z-index: 10;
  user-select: none;
  transition: background 0.3s;
}
.carousel-arrow:hover {
  background: rgba(255,255,255,0.5);
}
.carousel-arrow.left {
  left: 0;
}
.carousel-arrow.right {
  right: 0;
}

/* ===== BIDS LIST ===== */
#bids-list {
  flex: 1;
  overflow-y: auto;
  margin-top: 10px;
}

.bid-item {
  border-bottom: 1px solid #333;
  padding: 8px 0;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 6px 4px;
  text-align: left;
}

thead {
  border-bottom: 1px solid #444;
}

.action-btn {
  cursor: pointer;
  font-size: 12px;
  color: #ff4d4d;
}

/* ===== ENDED AUCTIONS ===== */
#ended-auctions-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.ended-auction {
  background: #2a2a2a;
  border: 2px solid #FFD700;
  border-radius: 10px;
  padding: 12px;
  width: 280px;
  height: 400px;
  text-align: center;
  overflow: hidden;
}

.ended-auction img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 6px;
  margin-bottom: 10px;
}

.ended-auction h3,
.ended-auction p {
  margin: 5px 0;
  color: #FFD700;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .cards-row {
    flex-direction: row;
  }

  .card {
    min-height: auto;
  }

  #ended-auctions-container {
    justify-content: center;
  }
  .carousel-arrow {
    top: -35px;
    width: 25px;
    height: 25px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- Password Screen -->
  <div id="password-screen" class="password-screen">
    <form id="password-form" class="password-form">
      <h2>Enter Admin Password</h2>
      <input type="password" id="admin-password" placeholder="Password" required>
      <button type="submit" class="button">Enter</button>
    </form>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" style="display:none;">

    <a href="index.html" class="button" style="margin-bottom:20px; display:inline-block;">Home</a>

    <h1>Admin Panel</h1>

    <!-- BIDS + ANALYTICS -->
    <div class="cards-row-container">
      <div class="carousel-arrow left">&#10094;</div>
      <div class="carousel-arrow right">&#10095;</div>

      <div class="cards-row">

        <div class="card">
          <h3>View All Bids</h3>
          <p>Showing live price from listings (10 per page)</p>
          <div id="bids-list"></div>
        </div>

        <div class="card">
          <h3>Most Popular Auctions</h3>
          <p>Ranked by bid activity</p>

          <table>
            <thead>
              <tr>
                <th>Auction</th>
                <th>Bids</th>
                <th>Avg Bid</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="analytics-table-body"></tbody>
          </table>
        </div>

      </div>
    </div>

    <!-- ENDED AUCTIONS -->
    <div class="card">
      <h3>Ended Auctions</h3>
      <p>Completed auctions with winner and final bid</p>
      <div id="ended-auctions-container"></div>
    </div>

    <!-- ADD / EDIT -->
    <div class="card">
      <h3>Add / Edit Item</h3>
      <form id="item-form">
        <input type="hidden" id="item_id" name="item_id">
        <input type="text" name="item_name" placeholder="Item Name" required>
        <textarea name="item_description" placeholder="Item Description"></textarea>
        <input type="number" name="item_price" placeholder="Price / Auction Start Price" required>

        <label>Price Type</label>
        <select name="price_type" required>
          <option value="fixed">Fixed Price</option>
          <option value="auction">Auction Start Price</option>
        </select>

        <label>Sale Type</label>
        <select name="sale_type" id="sale_type" required>
          <option value="">Select Type</option>
          <option value="private_sales">Private Sale</option>
          <option value="live_auctions">Live Auction</option>
          <option value="kollect_100">Kollect 100</option>
        </select>

        <div id="auction-fields" style="display:none;">
          <label>Auction Start</label>
          <input type="datetime-local" name="auctionstart">
          <label>Auction End</label>
          <input type="datetime-local" name="auctionend">
        </div>

        <label>Upload Image</label>
        <input type="file" name="item_image" id="item_image" accept="image/*">
        <button type="submit" class="button">Add / Update Item</button>
      </form>
    </div>

    <div class="card">
      <h3>Manage Items</h3>
      <div id="items-list"></div>
    </div>

  </div>
</div>

<script type="module" src="admin.js"></script>

<script type="module">
import { getFirestore, collection, onSnapshot } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";

const db = getFirestore(getApp());
const analyticsBody = document.getElementById("analytics-table-body");

let itemData = {};

onSnapshot(collection(db, "items"), snap => {
  itemData = {};
  snap.forEach(doc => {
    const data = doc.data();
    if (data.listings) {
      itemData[doc.id] = {
        name: data.listings.name || "Unknown Item",
        price: data.listings.price || "-"
      };
    }
  });
});

onSnapshot(collection(db, "bids"), snapshot => {
  const auctions = {};

  snapshot.forEach(doc => {
    const { listingid, bidamount } = doc.data();
    if (!auctions[listingid]) auctions[listingid] = { total: 0, count: 0 };
    auctions[listingid].total += Number(bidamount);
    auctions[listingid].count += 1;
  });

  analyticsBody.innerHTML = "";

  Object.entries(auctions)
    .sort((a,b) => b[1].count - a[1].count)
    .forEach(([listingid, data]) => {
      const avg = (data.total / data.count).toFixed(2);
      const title = itemData[listingid]?.name || listingid;
      const livePrice = itemData[listingid]?.price ? `£${itemData[listingid].price}` : "-";

      analyticsBody.innerHTML += `
        <tr>
          <td>${title} <span style="font-size:12px; opacity:0.7;">(${livePrice})</span></td>
          <td>${data.count}</td>
          <td>£${avg}</td>
          <td><span class="action-btn remove">Remove</span></td>
        </tr>
      `;
    });
});

document.addEventListener("click", e => {
  if (e.target.classList.contains("remove")) {
    const row = e.target.closest("tr");
    if (row) row.remove();
  }
});

// Fading titles effect
const cardsRow = document.querySelector('.cards-row');
const cards = cardsRow.querySelectorAll('.card h3');
function updateOpacity() {
  const scrollLeft = cardsRow.scrollLeft;
  const cardWidth = cards[0]?.offsetWidth || 300;
  cards.forEach((title, i) => {
    const cardCenter = i * cardWidth + cardWidth/2;
    const viewportCenter = scrollLeft + cardsRow.offsetWidth/2;
    const diff = Math.abs(viewportCenter - cardCenter);
    const opacity = Math.max(0.3, 1 - diff / (cardsRow.offsetWidth));
    title.style.opacity = opacity;
  });
}
cardsRow.addEventListener('scroll', updateOpacity);
updateOpacity();

// Arrow functionality
const leftArrow = document.querySelector('.carousel-arrow.left');
const rightArrow = document.querySelector('.carousel-arrow.right');
leftArrow.addEventListener('click', () => {
  cardsRow.scrollBy({ left: -300, behavior: 'smooth' });
});
rightArrow.addEventListener('click', () => {
  cardsRow.scrollBy({ left: 300, behavior: 'smooth' });
});
</script>

</body>
</html>
