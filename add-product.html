<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kollect Auctions - Add Product</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Password overlay */
    .password-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(242, 242, 242, 0.95); /* Light grey semi-transparent */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .password-form {
      background: #ffffff; /* White card */
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      border: 2px solid #ffd700; /* Gold border */
      box-shadow: 0 0 15px #ffd700;
    }
    .password-form h2 {
      color: #b8860b; /* Dark gold */
      text-shadow: 0 0 8px #ffd700; /* Glow */
      margin-bottom: 20px;
    }
    .password-form input {
      background: #f2f2f2; /* Light grey */
      color: #121212;
      border: 2px solid #ffd700;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-shadow: 0 0 5px #ffd700 inset;
    }
    .password-form button {
      background-color: #b8860b;
      color: #f2f2f2;
      cursor: pointer;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ffd700;
      transition: background 0.3s, box-shadow 0.3s;
      margin-top: 10px;
      width: 100%;
    }
    .password-form button:hover {
      background-color: #ffdf00;
      box-shadow: 0 0 15px #ffd700;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Password overlay -->
  <div class="password-overlay" id="passwordOverlay">
    <div class="password-form">
      <h2>Admin Access Required</h2>
      <p>Enter password to access Add Item page.</p>
      <input type="password" id="passwordInput" placeholder="Password" required>
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>

  <!-- Main content (hidden until password) -->
  <div id="mainContent" class="hidden">
    <!-- Header / Navigation with Burger Menu -->
    <header>
      <nav>
        <div class="burger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="items.html">Current Auctions</a></li>
          <li><a href="past-auctions.html">Past Auctions</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="add-product.html">Add Item (Admin)</a></li>
        </ul>
      </nav>
    </header>

    <!-- Add Product Form -->
    <section class="container">
      <div class="item-card" style="padding: 30px;">
        <h2 style="color: #b8860b; text-shadow: 0 0 8px #ffd700; text-align:center; margin-bottom:20px;">
          Add New Auction Item
        </h2>
        <form>
          <input type="text" placeholder="Item Name" required>
          <textarea placeholder="Description" rows="5" required></textarea>
          <input type="number" placeholder="Starting Bid" required>
          <input type="datetime-local" placeholder="End Date/Time" required>
          <input type="file" accept="image/*" required>
          <button type="submit">Upload Item</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2026 Kollect Auctions. All rights reserved.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script>
    // Burger menu toggle
    const burger = document.querySelector('.burger');
    const navUl = document.querySelector('nav ul');
    burger.addEventListener('click', () => {
      navUl.classList.toggle('active');
    });

    // Password check
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      if (password === '@PJL2025') {
        document.getElementById('passwordOverlay').style.display = 'none';
        document.getElementById('mainContent').classList.remove('hidden');
      } else {
        alert('Incorrect password. Try again.');
      }
    }
  </script>
</body>
</html>
